<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLúdia</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <header>
            <div class="container-grid">
                <img src="img/logo.svg" alt="Logo da empresa PreLúdia">
                <nav class="menu">
                    <div class="um">
                        <button>
                            <a href="#sobre">Quem somos</a></button>
                    </div>
                    <button><a href="#cases">Cases de Sucesso</a></button>
                    <div class="dois">
                        <button><a href="#contato">Contato</a></button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container-grid conteudo-banner">
            <div class="filtro"></div>
            <p>Quer conhecer nosso porfolio?</p>
            <button>Jogar</button>
        </div>
    </div>
    <section id="sobre">
        <h2>Quem somos</h2>
        <img src="img/Firefly dois homens 59198 1.png" alt="Personagem em pixel art">
        <img src="img/Firefly dois homens 59198 2.png" alt="Personagem em pixel art">
    </section>

    <section class="container-grid" id="cases">
        <h2>Cases de Sucesso</h2>
    </section>
    <div class="container-cards">    
        </div>
    </div>

    <section id="contato">
        

        <form>
            <p>Envie sua mensagem</p>
            <div class="campo um">
                <input id="campo-nome" type="text" placeholder="Nome">
                <input id="campo-email" type="email" name="" placeholder="Email">
            </div>
            <div class="campo">
                <input id="campo-assunto" type="text" placeholder="Assunto">
            </div>
            <div class="campo-textarea">
                <textarea name="" id="campo-mensagem" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
            </div>
            <button type="submit">Enviar</button>


        </form>
    </section>

    <footer>
        <div class="container-grid">
            <div class="redes-sociais">
                <p>Nossas redes sociais</p>
                <div class="icones-redes">
                    <a href="#">
                        <img src="img/linkedin.svg" alt="Linkedin">
                    </a>
                    <a href="#">
                        <img src="img/twitter.svg" alt="Twitter">
                    </a>
                    <a href="#">
                        <img src="img/instagram.svg" alt="instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
